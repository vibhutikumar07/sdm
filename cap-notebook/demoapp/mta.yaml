_schema-version: '2.1'
ID: demoappjava
version: 1.0.0
description: "demoappjava CAP Java Project with UI"
parameters:
  enable-parallel-deployments: true
modules:
# --------------------- SERVER MODULE ------------------------
  - name: demoappjava-srv
# ------------------------------------------------------------
    type: java
    path: srv
    parameters:
      memory: 1024M
      disk-quota: 512M
      buildpack: sap_java_buildpack_jakarta
    properties:
        SPRING_PROFILES_ACTIVE: cloud,sandbox
        JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
        JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 17.+ }'
        REPOSITORY_ID: RASHMI-REPO
    build-parameters:
      builder: custom
      commands:
        - mvn clean package -DskipTests=true
      build-result: target/*-exec.jar
    requires:
      - name: demoappjava-hdi-container
      - name: demoappjava-public-uaa
      - name: cf-logging
      - name: sdm-di
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
# --------------------- DB MODULE ---------------------------
  - name: demoappjava-db
# -----------------------------------------------------------
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands:
        - npm run build
      requires:
        - name: demoappjava-srv
    requires:
      - name: demoappjava-hdi-container
# --------------------- APPROUTER MODULE ---------------------
  - name: demoappjava-app
# ------------------------------------------------------------
    type: approuter.nodejs
    path: app
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
    - name: srv-api
      group: destinations
      properties:
        name: backend
        url: ~{srv-url}
        forwardAuthToken: true
        strictSSL: true
    - name: demoappjava-public-uaa
    provides:
      - name: app-api
        properties:
          app-url: '${default-url}'
# --------------------- RESOURCES ---------------------
resources:
# -----------------------------------------------------
  - name: demoappjava-public-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config: # override xsappname as it needs to be unique
        xsappname: demoappjava-rashmi
        oauth2-configuration:
          redirect-uris:
          - ~{app-api/app-url}/**
    requires:
      - name: app-api
  - name: demoappjava-hdi-container
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: cf-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
  - name: sdm-di
    type: org.cloudfoundry.managed-service
    parameters:
      service: sdm
      service-plan: standard
